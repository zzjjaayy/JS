<!DOCTYPE html>
<html lang="en">
<head>
    <title>Do While Loops</title>
</head>
<body>
    <script>
        // Do while Loops
        // runs at least once before checking the condition
        var i = 1;
        var sum = 0
        do {
            sum += i;
            i++;
        } while(i <= 10);
        console.log(sum);
    </script>
</body>
</html>
