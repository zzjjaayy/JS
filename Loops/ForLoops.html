<!DOCTYPE html>
<html lang="en">
<head>
    <title>For Loops</title>
</head>
<body>
     <script>
          // For Loops
          for(var i = 1; i < 5; i++) {
               // console.log(i);
          }

          for(var i = 10; i > 0; i -= 2) {
               // console.log(i);
          }

          // Iterate over an Array with a For Loop
          var arr = [9, 10, 12, 13, 14];
          for(var i = 0; i < arr.length; i++) {
               // console.log(arr[i]);
          }

          // Nested Loops
          var arr1 = [[1, 2, 3], [4, 5], [6, 7, 8]];
          var sum = 0;
          for(var i = 0; i < arr1.length; i++) {
               for(var j = 0; j < arr1[i].length; j++) {
                    sum += arr1[i][j];
               }
          }
          console.log(sum);
     </script>
</body>
</html>
