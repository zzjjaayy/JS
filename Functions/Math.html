<!DOCTYPE html>
<html lang="en">
<head>
    <title>Math class in JS</title>
</head>
<body>
    <script>
        // Math 

        // generate random fraction {from 0 to 1 but not 1}
        console.log(Math.random());

        // generate random whole number 
        // use the same fn but multiple it by a number and get 
        // the floor value
        console.log(Math.floor(Math.random() * 20)); 
        // this will get a number between 1 and 20
    </script>
</body>
</html>
