<!DOCTYPE html>
<html lang="en">
<head>
    <title>parseInt</title>
</head>
<body>
    <script>
        // parseInt fn
        // converts a string into a number or returns NaN {Not a Number} 
        // if the String is not a number

        console.log(parseInt("56"));

        // passing in the radix
        // radix is the base of the number that is 10 for decimal, 2 for binary, etc.
        console.log(parseInt("100", 2)); // will print 4 {converting from decimal to binary}

        // parseFloat 
        // just like parseInt but for floats
        console.log(parseFloat("56.2"));
        
    </script>
</body>
</html>
