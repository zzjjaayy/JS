<!DOCTYPE html>
<html lang="en">
<head>
    <title>Operators</title>
</head>
<body>
    <script>
        // Arithmetic
        console.log(5 + 6); // addition
        console.log(6 - 4); // subtraction
        console.log(5 * 6); // multiplication
        console.log(8 / 2); // division
        console.log(8 % 2); // modulus {returns remainder}

        var myVar = 88;
        myVar++; // increment
        myVar--; // decrement

        // Assignment operators 
        myVar += 11;
        myVar -= 2;
        myVar *= 2;
        myVar /= 2;
        myVar %= 2;
    </script>
</body>
</html>
